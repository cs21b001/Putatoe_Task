<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Putatoe</title>
</head>

<body>

    <body class="body">

        <!-- Commented out the selected code -->
        <div class="top-bar">
            <div class="top">
                <div class="left">
                    <img src="src/location.png" alt="Location Icon" class="icon">
                    <span class="ml-2">location</span>
                </div>
                <div class="right">
                    <img src="src/bell.png" alt="Bell Icon" class="icon">
                    <img src="src/add-to-cart.png" alt="Add to cart Icon" class="icon">
                </div>
            </div>
            <div class="bottom">
                <div class="search-bar">
                    <img src="src/search.png" alt="Search Icon" class="icon">
                    <input type="text" placeholder="Search for Products..." class="">
                </div>
                <img src="src/mic.png" alt="Mic Icon" class="icon">
            </div>
        </div>



        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-slide active">
                    <img src="src/images1.jpg" alt="Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="src/images2.jpg" alt="Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="src/image3.jpg" alt="Image 3">
                </div>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>


        <div class="icon-box">
            <div class="icon-box-items">
                <img src="src/mobile-banking.png" alt="Mobile Icon" class="icon">
                <p>Mobile Recharge</p>
            </div>
            <div class="icon-box-items">
                <img src="src/news.png" alt="News Icon" class="icon">
                <p>News</p>
            </div>
            <div class="icon-box-items">
                <img src="src/people.png" alt="Jobs Icon" class="icon">
                <p>Jobs</p>
            </div>
            <div class="icon-box-items">
                <img src="src/lightbulb.png" alt="Bill Icon" class="icon">
                <p>Electricity Bill</p>
            </div>
        </div>
        <div class="chatbot-icon">
            <img src="src/icon.png" alt="Chatbot Icon">
        </div>

        <div class="bottom-nav">
            <div class="nav-items">
                <img src="src/home.png" alt="Home Icon" class="icon">
                <div class="div-item-text">
                    <p>Home</p>
                </div>
            </div>
            <div class="nav-items">
                <img src="src/users.png" alt="profile Icon" class="icon">
                <div class="div-item-text">
                    <p>Profile</p>
                </div>
            </div>
            <div class="nav-items">
                <img src="src/icon.png" alt="Icon" class="icon2">
            </div>
            <div class="nav-items">
                <img src="src/list.png" alt="Follow list Icon" class="icon">
                <div class="div-item-text">
                    <p>Follow List</p>
                </div>
            </div>
            <div class="nav-items">
                <img src="src/chat.png" alt="chat Icon" class="icon">
                <div class="div-item-text">
                    <p>Chat</p>
                </div>
            </div>
        </div>
    </body>


    <script src="script.js"></script>
</body>

</html>
